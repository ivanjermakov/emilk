<div class='folder' [class.with-children]='isFolder'>
    <div class='heading' (click)='toggleClickOrExpand()'>
        <fa-icon [class.rotated]='expanded' [icon]='faCaretRight' *ngIf='isFolder'></fa-icon>
        <p>{{name}}</p>
    </div>
    <app-box *ngIf='expanded' [boxes]='folder.children' [@slideFromLeft]
             (onBoxSelect)='onBoxSelect.emit(name + "/" + $event)'></app-box>
</div>
