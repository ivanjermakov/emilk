<div class='auth'>
  <form>
    <input type='text' placeholder='email' [(ngModel)]='email' name='email'>
    <input type='password' placeholder='password' [(ngModel)]='password' name='password'>
    <button type='submit' (click)='register()'>Register</button>
  </form>
  <a class='hint' routerLink='/log-in'>log in</a>
</div>
