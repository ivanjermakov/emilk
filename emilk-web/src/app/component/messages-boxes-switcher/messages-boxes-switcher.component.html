<div class='switcher'>
    <p (click)='messagesActive = true' [class.active]='messagesActive'>messages</p>
    <fa-icon [icon]='faCircle'></fa-icon>
    <p (click)='messagesActive = false' [class.active]='!messagesActive'>mailboxes</p>
</div>
<app-boxes *ngIf='!messagesActive' (onBoxSelect)='messagesActive = true'></app-boxes>
<app-messages *ngIf='messagesActive'></app-messages>
